<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Wonders</title>
    <link rel="stylesheet" href="stylesheet.css">
    
</head>
<body>
    <header>Library of Wonders By a random Dude</header>
    <div class="addBook">
        <form>
        <label for="titleBk"> Title: </label>
        <input type="text" id="titleBk" name="Title" placeholder="Enter the title of the book" />
        <label for="authorBk">Author: </label>
        <input type="text" id="authorBk"  name="Author" placeholder="Enter the name of the author" />
        <label for="pageNumber">Number of pages:</label>
        <input type="text" id="pageNumber" name="Pages" placeholder="Enter the number of pages"/>
        <div class="rdBtn">
            <input type="radio" id="read" name="status" value="read" />
            <label for="read">Read</label>
        </div>
        <div class="ntrdBtn">
            <input type="radio" id="ntread" name="status" value="notread" />
            <label for="ntread">Not read</label>
        </div>
        <button type="submit" id="submitBtn">Send Information</button>
        </form>
    </div>
    <div id="bookDisp">
    </div>
    <script src="scriptin.js"></script>
</body>
</html>
